<body>

    <script type="text/javascript">
        const bombX = Math.floor( Math.random() * 10)
        const bombY = Math.floor( Math.random() * 10) 
        const creatBox = (row, x, y) => {
            const div = document.createElement('div');
            div.style.width = '10px';
            div.style.height = '10px';
            div.style.border = '1px solid black';
            div.style.display = 'inline-block';
            if (x == bombX && y == bombY) {
                // div.style.backgroundColor = 'red'
            }
            row.appendChild(div);
        
            div.addEventListener('click', () => {
                if (x == bombX && y == bombY) {
                    div.style.backgroundColor = 'orange'
                } else {
                    div.style.backgroundColor = 'grey'  
                }
            });
        }

        const creatRowOfBoxes = (numberOfBoxes, y) => {
            const row = document.createElement('div')
            document.body.appendChild(row);
            let x = 0;
            while (x < numberOfBoxes ) {
                creatBox(row, x, y)
                x = x + 1      
            }
        }
        const creatRows = (numberOfRows, numberOfCollums) => {
            let y = 0;
            while (y < numberOfRows) {
                creatRowOfBoxes (numberOfCollums, y)
                 y = y + 1  
            }   
        }
        creatRows(10,10)
        
    </script>
</body>
